<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colors</title>
  </head>
  <body style="background-color: #{{ color.hex_code }};">


    <div style="text-align: center;">
        <h1>{{ color.name_ja }}</h1>
        <h2>{{ color.name_en }}</h2>
        <p>{{ color.description_en}}</p>
        <p>#{{ color.hex_code}}</p>


        {% if pigments %}

        {% for pigment in pigments %}
          <div style="background-color: #{{ pigment.hex_code }}; border-color: black; border-style: outset;">
            <a href="/colors/{{ color.id }}/pigments/{{pigment.id}}">{{ pigment.pigment_type}} - {{ pigment.grain }}</a>
          </div>
        {% endfor %}
    
        {% else %}
        <p>No pigments defined.</p>
        {% endif %}
        <br>
        <br>
        <a href="/colors/">Back to Colors</a>
    </div>

  </body>
</html>
