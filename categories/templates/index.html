<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pigment Categories</title>
  </head>
  <body>
    {% if categories %}

    {% for category in categories %}
      <div>
        <a href="/grains/{{ category.code }}/">{{ category.name_ja }} {{ category.name_en }}</a>
      </div>
    {% endfor %}

    {% else %}
    <p>No pigment categories are available.</p>
    {% endif %}
  </body>
</html>
