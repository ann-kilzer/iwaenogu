<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grains</title>
  </head>
  <body>
    {% if grains %}

    {% for grain in grains %}
      <div>
        <a href="/grains/{{ grain.id }}/">{{ grain.label }}</a>
      </div>
    {% endfor %}

    {% else %}
    <p>No grains are available.</p>
    {% endif %}
  </body>
</html>
